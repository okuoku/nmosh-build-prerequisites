name: Build
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

on:
  push:

jobs:
  build-apple:
    name: "apple"
    runs-on: macos-12
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: |
          cmake -DSLOT=apple -P build.cmake
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: vcpkg/nmosh-build-prerequisites-apple.zip
  build-emscripten:
    name: "emscripten"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: |
          cmake -DSLOT=emscripten -P build.cmake
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: vcpkg/nmosh-build-prerequisites-emscripten.zip
  build-android:
    name: "android"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: |
          cmake -DSLOT=android -P build.cmake
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: vcpkg/nmosh-build-prerequisites-android.zip
  build-vs2022:
    runs-on: windows-latest
    steps:
      - name: Import VS2022
        uses: ilammy/msvc-dev-cmd@v1.11.0
        with:
          vsversion: "2022"
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: |
          cmake -DSLOT=winnative -P build.cmake
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: vcpkg/nmosh-build-prerequisites-winnative.zip
